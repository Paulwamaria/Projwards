{% extends 'wards/base.html' %}


{% block content %}

<div class="content-section">
    <div class="media">
        {% if profile %}

        <div class="card">
            <div class="card-header">
                    {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}">Edit Profile</a>
                    {% endif %}
                <h4 class="text-center">{{profile.user.username}} Profile</h4>
   
                <img class="full-profile img-responsive" src="{{profile.profile_pic.url}}" id="prof-pic">


            </div>

            <div class="card-body">

                <p>Email: {{profile.user.email}}</p>
                <P>Bio: {{profile.bio}}</P>

            </div>
            <div class="card-footer">


            </div>
        </div>


        {% endif %}
    </div>
</div>


{% endblock %}
